spring.application.name=Messaging-Service
server.port=8086

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Email Configuration (Update with actual SMTP credentials)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=ap5892842@gmail.com
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# RabbitMQ queue name
rabbitmq.queue.name=booking_notification_queue

# Logging Configuration ---------->
# Set the root logging level(info, debug, error, warn, trace)
logging.level.root=INFO

# Set the name and path of your log file
logging.file.name=app.log

# Set the logging pattern - controls how logging message appear
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
